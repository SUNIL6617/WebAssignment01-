<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timetable.css">
    <title>Time Table</title>
</head>

<body>
    <div class="main">
        <h1>Time-Table</h1>
        <div class="container">
            
            <div class="row">
                <span>TIME / DAY</span>
                <span>8:30 - 9:30</span>
                <span>9:30 - 10:30</span>
                <span>10:30 - 11:00</span>
                <span>11:00 - 12:00</span>
                <span>12:00 - 1:00</span>
            </div>

            <div class="row">
                <span>MON</span>
                <span>UP</span>
                <span>ATC</span>
                <span></span>
                <span>CN</span>
                <span>RAD</span>
            </div>

            <div class="row">
                <span>TUE</span>
                <span>CN</span>
                <span>ES</span>
                <span></span>
                <span>ATC</span>
                <span>ME</span>
            </div>

            <div class="row">
                <span>WED</span>
                <span>DBMS</span>
                <span>UP</span>
                <span></span>
                <span>ATC</span>
                <span>CN</span>
            </div>

            <div class="row">
                <span>THUR</span>
                <span>ME</span>
                <span>CN</span>
                <span></span>
                <span>RAD</span>
                <span>DBMS</span>
            </div>

            <div class="row">
                <span>FRI</span>
                <span>TAP</span>
                <span>TAP</span>
                <span></span>
                <span>DBMS</span>
                <span>ME</span>
            </div>

            <div class="row">
                <span>SAT</span>
                <span>DBMS</span>
                <span>UP</span>
                <span></span>
                <span>ME</span>
                <span>CN</span>
            </div>

        </div>
    </div>
</body>

</html>
